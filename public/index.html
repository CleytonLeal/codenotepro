    <!-- Conteúdo da Página -->
    <section id="editor" class="flex flex-col items-center p-6">
        <h1 id="editorTitle" class="text-4xl font-bold mb-6">Editor de Código</h1>

        <div class="flex flex-col md:flex-row justify-center w-full max-w-6xl space-y-4 md:space-y-0 md:space-x-4 mb-6">
            <div class="w-full md:w-1/3 flex flex-col items-center">
                <label for="html" id="htmlLabel" class="block text-lg font-medium mb-2">Coloque seu HTML aqui:</label>
                <textarea id="html" placeholder="HTML"
                    class="w-full p-4 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none h-60"></textarea>
                <button id="clear-html"
                    class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md mt-4">Limpar
                    HTML</button>
            </div>

            <div class="w-full md:w-1/3 flex flex-col items-center">
                <label for="css" id="cssLabel" class="block text-lg font-medium mb-2">Coloque seu CSS aqui:</label>
                <textarea id="css" placeholder="CSS"
                    class="w-full p-4 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none h-60"></textarea>
                <button id="clear-css"
                    class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md mt-4">Limpar
                    CSS</button>
            </div>

            <div class="w-full md:w-1/3 flex flex-col items-center">
                <label for="js" id="jsLabel" class="block text-lg font-medium mb-2">Coloque seu JavaScript aqui:</label>
                <textarea id="js" placeholder="JavaScript"
                    class="w-full p-4 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none h-60"></textarea>
                <button id="clear-js"
                    class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md mt-4">Limpar
                    JS</button>
            </div>

        </div>

        <div class="flex justify-center space-x-4 mb-6">
            <button id="previewButton"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow-md">Pré-visualizar</button>
            <button id="fullScreenButton"
                class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded-md shadow-md">Pré-visualizar
                em Tela Cheia</button>
            <button id="downloadButton"
                class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md shadow-md">Baixar
                como ZIP</button>
        </div>
        <!-- botão pra salvar na nuvem -->
        <div class="flex mb-4 space-x-4">

                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition-colors duration-300 shadow-lg">
                Salvar
            </button>
            <button id="loadSavedCode"
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition-colors duration-300 shadow-lg">
                Carregar
            </button>
        </div>

        <iframe id="preview" title="Visualização do Conteúdo"
            class="w-full max-w-6xl h-80 bg-white border border-gray-300 rounded-md shadow-sm"></iframe>
        <!-- historico -->
        <div id="codeHistoryContainer" class="bg-gray-100 p-4 rounded-lg shadow-lg mt-6 w-full max-w-lg mx-auto">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Histórico de Salvamentos</h2>
            <ul id="historyList" class="space-y-3">
                <!-- Os itens de salvamento serão adicionados dinamicamente aqui -->
            </ul>

    <div id="loginModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-11/12 max-w-md">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Login ou Cadastro</h2>

            <!-- Abas de Navegação -->
            <div class="flex mb-4">
                <button id="loginTab"
                    class="flex-1 py-2 text-lg font-semibold text-blue-500 border-b-2 border-blue-500 focus:outline-none">Login</button>
                <button id="registerTab"
                    class="flex-1 py-2 text-lg font-semibold text-gray-600 hover:text-blue-500 focus:outline-none">Cadastrar</button>
            </div>

            <!-- Formulário de Login -->
            <div id="loginForm" class="mb-4">
                <input type="email" id="email" placeholder="Email"
                    class="w-full p-3 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <input type="password" id="password" placeholder="Senha"
                    class="w-full p-3 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <div id="errorMessage" class="hidden text-red-500"></div>
                <button id="loginSubmit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md">Entrar</button>
            </div>

            <!-- Formulário de Cadastro -->
            <div id="registerForm" class="hidden mb-4">
                <input type="email" id="registerEmail" placeholder="Email"
                    class="w-full p-3 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <input type="text" id="user" placeholder="Nome de usuário"
                    class="w-full p-3 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <input type="password" id="registerPassword" placeholder="Senha"
                    class="w-full p-3 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <input type="password" id="confirmPassword" placeholder="Repita sua Senha"
                    class="w-full p-3 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <div id="errorMessageRegister" class="text-red-500 mb-4 hidden"></div>

                <button id="registerButton"
                    class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-md">Cadastrar</button>
            </div>

            <button id="closeModal"
                class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-md focus:outline-none">Fechar</button>
        </div>
    </div>

    <div id="toggle-theme" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 p-3 bg-gray-800 rounded-full cursor-pointer">
        <!-- Ícone de Modo Claro -->
        <svg id="light-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 w-8 h-8 text-yellow-500">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
        </svg>

        <!-- Ícone de Modo Escuro (inicialmente escondido) -->
        <svg id="dark-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 w-8 h-8 text-blue-500 hidden">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
        </svg>
    </div>

    <!-- Script para alternar o menu em dispositivos móveis -->

    <script>
        document.getElementById("loginButton").addEventListener("click", function () {
            document.getElementById("loginModal").classList.remove("hidden");
        });

        document.getElementById("loginButtonMobile").addEventListener("click", function () {
            document.getElementById("loginModal").classList.remove("hidden");
        });

        document.getElementById("closeModal").addEventListener("click", function () {
            document.getElementById("loginModal").classList.add("hidden");
        });
        // Seleciona as abas e formulários de login e cadastro
        const loginTab = document.getElementById("loginTab");
        const registerTab = document.getElementById("registerTab");
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");

        // Evento para exibir o formulário de login
        loginTab.addEventListener("click", () => {
            loginForm.classList.remove("hidden");
            registerForm.classList.add("hidden");
            loginTab.classList.add("text-blue-500", "border-b-2", "border-blue-500");
            registerTab.classList.remove("text-blue-500", "border-b-2", "border-blue-500");
        });

        // Evento para exibir o formulário de cadastro
        registerTab.addEventListener("click", () => {
            registerForm.classList.remove("hidden");
            loginForm.classList.add("hidden");
            registerTab.classList.add("text-blue-500", "border-b-2", "border-blue-500");
            loginTab.classList.remove("text-blue-500", "border-b-2", "border-blue-500");
        });
        // Script para alternar o tema
        const toggleButton = document.getElementById("toggle-theme");
        const lightIcon = document.getElementById("light-icon");
        const darkIcon = document.getElementById("dark-icon");

        toggleButton.addEventListener("click", () => {
            // Alterna entre o tema claro e escuro
            document.body.classList.toggle("bg-black");
            document.body.classList.toggle("text-white");
            document.body.classList.toggle("bg-white");
            document.body.classList.toggle("text-black");

            // Alterna os ícones
            lightIcon.classList.toggle("hidden");
            darkIcon.classList.toggle("hidden");
        });




        // Script para alternar o menu móvel
        document.getElementById("menu-toggle").addEventListener("click", function () {
            const mobileMenu = document.getElementById("mobile-menu");
            mobileMenu.style.display = mobileMenu.style.display === "none" ? "block" : "none";
        });



    </script>
